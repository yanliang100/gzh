<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>登陆</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="description" content="Write an awesome description for your new site here. You can edit this line in _config.yml. It will appear in your document head meta (for Google search results) and in your feed.xml site description.">
    <link rel="stylesheet" href="lib/weui.min.css">
    <link rel="stylesheet" href="css/jquery-weui.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="lib/jquery-2.1.4.js"></script>
    <script src="lib/fastclick.js"></script>
    <script src="js/jquery-weui.js"></script>
    <script src="js/login.js"></script>
</head>
<body ontouchstart style="background:#323542;">
<!--主体-->
<div class="login-box">
  	<div class="lg-title">欢迎登录东方有泉家居馆</div>
    <div class="login-form">
    	<form action="#">
        	<div class="login-user-name common-div">
            	<span class="eamil-icon common-icon">
                	<img src="images/eamil.png" />
                </span>
                <input class="weui-input" id="mobile" type="tel" placeholder="请输入手机号">
            </div>
            <div class="login-user-pasw common-div">
            	<span class="pasw-icon common-icon">
                	<img src="images/password.png" />
                </span>
                <input class="weui-input" id="passwd" type="password"  placeholder="请输入新密码">
            </div>
            <a href="javascript:;" id="login" class="login-btn common-div">登录公众号</a>
            <!--<a href="javascript:;" class="login-oth-btn common-div">微信登录</a>
            <a href="javascript:;" class="login-oth-btn common-div">QQ登录</a>-->
        </form>
    </div>
    <div class="forgets">
    	<a href="psd_change">忘记密码？</a>
        <a href="membercard">免费注册</a>
    </div>
</div>

</body>
</html>
