<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>AI智能名片</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="css/jweixin.css"/>
    <link rel="stylesheet" href="css/aicard.css"/>
    <link rel="stylesheet" href="css/zan.css"/>
    <script src="js/jweixin-1.1.0.js"></script>
    <script src="lib/jquery-2.1.4.js"></script>
    <script src="js/aicard.js"></script>
</head>
<body>
<input type="hidden" id="isPraise" th:value="${myaicard.isPraise}"/>
<div class="mii-page">
    <img src="images/fasola.png"/>
    <h1>
        邢英杰<br />
        <small>总经理</small><br />
        <small>天津河西区东方有泉家居馆</small>
    </h1>
    <div class="mii-close">
        <h4 onclick="showLink(this);">查看详细联系方式<span class="sprite-down" style="float: right;margin-top: 7px;" ></span></h4>
    </div>
    <div class="mii-open" style="display: none" >
        <h4 onclick="hideLink(this);">个人信息<span class="sprite-up" style="float: right;margin-top: 7px;"></span></h4>
        <hr style="margin: 0px 0px 0px 10px"/>
        <table>
            <tr>
                <td>手机</td><td>13391771511</td><td><div class="phone"></div></td>
            </tr>
            <tr><td colspan="3"><hr style="margin: 0px 15px 0px 0px"/></td></tr>
            <tr>
                <td>微信</td><td>dfyq511511</td><td><div class="weixin"></div></td>
            </tr>
            <tr>
                <td colspan="3"><hr style="margin: 0px 15px 0px 0px"/></td>
            </tr>
            <tr>
                <td>座机</td><td>022-2832-5278</td><td><div class="tel"></div></td>
            </tr>
            <tr>
                <td colspan="3"><hr style="margin: 0px 15px 0px 0px"/></td>
            </tr>
            <tr>
                <td>邮箱</td><td>1702573409@qq.com</td><td><div class="email"></div></td>
            </tr>
            <tr>
                <td colspan="3"><hr style="margin: 0px 15px 0px 0px"/></td>
            </tr>
            <tr>
                <td>公司</td><td>天津河西区东方有泉家居馆</td><td><div class="company"></div></td>
            </tr>
            <tr>
                <td colspan="3"><hr style="margin: 0px 15px 0px 0px"/></td>
            </tr>
            <tr>
                <td>地址</td><td>天津市河西区南北大街1号天津湾商场01层19号</td><td><div class="adress"></div></td>
            </tr>
            <tr>
                <td colspan="3"><hr style="margin: 0px 15px 0px 0px"/></td>
            </tr>
        </table>
    </div>
</div>
<div class="mii-container">
    <div class="mii-container-top">
        <button class="praise_share_btn ani" onclick="shareLink();">同步到通讯录</button>
    </div>
    <div class="mii-container-middle">
            <span>
                <span  th:each="aiCard,cardStat : ${aiCards}">
                    <img class="mii-gold-star"  th:src="@{${aiCard.headimageurl}}"/>
                </span>
                <em th:if="${cardCount==5}" class="mii-gold-star-dots">...</em>
            </span>
        <div class="praise">
            <span id="praise"><img src="images/zan.png" id="praise-img"></span>
            <span id="praise-txt">点赞<em th:text="${praiseCount}"></em></span>
            <span id="add-num"><em>+1</em></span>
        </div>
    </div>
    <div class="mii-container-bottom">
        <em><i th:text="${cardCount}"></i>人浏览</em>
    </div>
</div>
<div class="mii-container">
    <div style="margin: 5px;font-weight:400">我的介绍</div>
    <hr/>
    <div align="center">
        <span style="line-height: 35px;padding-right: 40px;margin:10px;border:1px solid">做买卖就是在做人,做好人做好买卖!</span>
    </div>
</div>
</body>
</html>
